<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Musel Nacional</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ARQUIVO CSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--ARQUIVO NORMALIZE-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--ARQUIVO SHIV PARA NAVEGADORES ANTIGOS-->
    <script src="js/html5shiv.min.js"></script>
</head>
<body>
    
    <div id="container"><!--Inicio Container-->
        <header><!--Inicio Header-->
            <div id="logo">
                <h1><a href="index.html">Museu Nacional </a></h1>
            </div>

            <nav><!--Inicio NAV-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">contato</a></li>
                </ul>
            </nav><!--/Fim NAV-->

        </header><!--/Fim Header-->

        <div id="principal"><!--Inicio principal-->

            <div id="conteudo"><!--Inicio conteudo-->
                <section id="capa">
                    <img src="img/museu.png"/>
                </section>
            </div><!--/Fim conteudo-->

            <aside><!--Inicio aside-->
                <section id="depoimento">
                    <img src="img/depoimento.png"/>
                </section>
                <section id="visita"><!--Inicio visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data:</label>
                            <input  class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">QTD Pessoas:</label>
                            <input class="campo"
                            style="width: 30px;"  type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--/Fim visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93px" width="93px">
                    </a>
                </section>

            </aside><!--/Fim aside-->

        </div><!--/Fim principal-->

    </div><!--/Fim Container-->

</body>
</html>
